{% extends "base.html" %}
{% block title %}业务员绩效信息{% endblock %}

{% block page_content %}
<div class="page-header">
<h1><strong>业务员绩效信息</strong></h1>
</div><br>


<div class="filter" >
<div class="panel panel-default"  style="width: 100%;height: 100%">
    <div class="panel-heading" style="text-align: left;height: 45px">
        <div style="width: 45%;float: left">
        <strong>统计时间：</strong><input id="merit_date" type="date" value="2017-07-10">&nbsp;&nbsp;&nbsp;<strong> 至： </strong><input id="merit_date_end" type="date" value="2017-08-15">
        </div>

        <button class="btn btn-primary btn-sm" onclick="reload_merit()" style="height: 27px">根据时间筛选</button>
        <div style="float: right">
            <strong>自定义表头</strong>
        </div>
        </div>
    </div>
    <div class="panel-body" style="height:100%;text-align: center;background: whitesmoke">

<table id="merit_info"  class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>日期</th>
            <th>业务员</th>
            <th>所在门店</th>
            <th>有效单量</th>
            <th>绩效</th>
        </tr>
    </thead>
</table>

    </div>
</div>
{% endblock %}

{% block style %}
{{ super() }}
{#    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">#}
    <link rel="stylesheet" type="text/css" href="../static/media/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/media/css/dataTables.bootstrap.css">

{% endblock %}


{% block scripts %}
{{ super() }}
    <!-- jQuery-->
    <script type="text/javascript" charset="UTF-8" src="../static/media/js/jquery.js"></script>
<!-- Datatables-->
    <script type="text/javascript" charset="utf8" src="../static/media/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="../static/media/js/dataTables.bootstrap.js"></script>
    <!--<script type="text/javascript" charset="UTF-8" src="../static/tables/test/js/test.js"></script>-->

<script>
     var date = {
        'date':$("#merit_date").val(),
        'end_date':$("#merit_date_end").val()
    };

     var merit_detail = $('#merit_info').DataTable(
            {   "paging": true,
             "lengthChange": true,
             "searching": true,
             "info": true,
             "destroy":true,
             "processing":true,
             "bStateSave": true, // save datatable state(pagination, sort, etc) in cookie.
             // set the initial value
             "pageLength": 10,
              // set first column as a default sort by asc
             //当处理大数据时，延迟渲染数据，有效提高Datatables处理能力
                "createdRow": function (row, data, index) {
                /* 设置表格中的内容居中 */
                $('td', row).attr("class", "text-center");
            },
             "deferRender": true,
                "ajax":{
                 url:"{{ url_for('main.merit_data') }}",
                    type:"POST",
                    data:date,
                    dataType:'json',
                 dataSrc:
                         function(data){
                           return data;
                         }
               },
                "columns": [
                              { "sWidth": "20%","class":'text-center','data':'date'},
                                { "sWidth": "20%","class":'text-center','data':'data_name'},
                                { "sWidth": "20%","class":'text-center','data':'shop_name'},
                              { "sWidth": "20%","class":'text-center','data':'goods' },
                              { "sWidth": "20%","class":'text-center','data':'merit_pay' }],
                "pagingType":   "full_numbers",
                "oLanguage":    //DataTable中文化 把提示语之类的换成中文
                            {
                             "sProcessing": "正在加载中......",
                             "sLengthMenu": "每页显示 _MENU_ 条记录",
                             "sZeroRecords": "对不起，查询不到相关数据！",
                             "sEmptyTable": "表中无数据存在！",
                             "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                             "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                             "sSearch": "搜索：",
                             "oPaginate": {
                                 "sFirst": "首页",
                                 "sPrevious": "上一页",
                                 "sNext": "下一页",
                                 "sLast": "末页"}}
            }
        );

     function reload_merit() {
         var date_new = {
        'date':$("#merit_date").val(),
        'end_date':$("#merit_date_end").val()
    };

     var merit_detail = $('#merit_info').DataTable(
            {   "paging": true,
             "lengthChange": true,
             "searching": true,
             "info": true,
             "destroy":true,
             "processing":true,
             "bStateSave": true, // save datatable state(pagination, sort, etc) in cookie.
             // set the initial value
             "pageLength": 10,
              // set first column as a default sort by asc
             //当处理大数据时，延迟渲染数据，有效提高Datatables处理能力
                "createdRow": function (row, data, index) {
                /* 设置表格中的内容居中 */
                $('td', row).attr("class", "text-center");
            },
             "deferRender": true,
                "ajax":{
                 url:"{{ url_for('main.merit_data') }}",
                    type:"POST",
                    data:date_new,
                    dataType:'json',
                 dataSrc:
                         function(data){
                           return data;
                         }
               },
                "columns": [
                              { "sWidth": "20%","class":'text-center','data':'date'},
                                { "sWidth": "20%","class":'text-center','data':'data_name'},
                                { "sWidth": "20%","class":'text-center','data':'shop_name'},
                              { "sWidth": "20%","class":'text-center','data':'goods' },
                              { "sWidth": "20%","class":'text-center','data':'merit_pay' }],
                "pagingType":   "full_numbers",
                "oLanguage":    //DataTable中文化 把提示语之类的换成中文
                            {
                             "sProcessing": "正在加载中......",
                             "sLengthMenu": "每页显示 _MENU_ 条记录",
                             "sZeroRecords": "对不起，查询不到相关数据！",
                             "sEmptyTable": "表中无数据存在！",
                             "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                             "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                             "sSearch": "搜索：",
                             "oPaginate": {
                                 "sFirst": "首页",
                                 "sPrevious": "上一页",
                                 "sNext": "下一页",
                                 "sLast": "末页"}}
            }
        );
     }
</script>

{% endblock %}
